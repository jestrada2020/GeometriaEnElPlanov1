<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Distancia entre Puntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Test Simple - Distancia entre Puntos</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Calculadora de Distancia</h3>
                        <div class="form-group mb-3">
                            <label for="x1">Punto 1 - X:</label>
                            <input type="number" id="x1" class="form-control" value="0" step="any">
                        </div>
                        <div class="form-group mb-3">
                            <label for="y1">Punto 1 - Y:</label>
                            <input type="number" id="y1" class="form-control" value="0" step="any">
                        </div>
                        <div class="form-group mb-3">
                            <label for="x2">Punto 2 - X:</label>
                            <input type="number" id="x2" class="form-control" value="3" step="any">
                        </div>
                        <div class="form-group mb-3">
                            <label for="y2">Punto 2 - Y:</label>
                            <input type="number" id="y2" class="form-control" value="4" step="any">
                        </div>
                        <button class="btn btn-primary" onclick="calcularDistancia()">
                            <i class="fas fa-calculator"></i> Calcular Distancia
                        </button>
                        <button class="btn btn-secondary" onclick="limpiar()">
                            <i class="fas fa-eraser"></i> Limpiar
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div id="results" class="card" style="display: none;">
                    <div class="card-header">
                        <h3>Resultados</h3>
                    </div>
                    <div class="card-body">
                        <div id="result-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcularDistancia() {
            const x1 = parseFloat(document.getElementById('x1').value) || 0;
            const y1 = parseFloat(document.getElementById('y1').value) || 0;
            const x2 = parseFloat(document.getElementById('x2').value) || 0;
            const y2 = parseFloat(document.getElementById('y2').value) || 0;
            
            const deltaX = x2 - x1;
            const deltaY = y2 - y1;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            const resultContent = document.getElementById('result-content');
            const resultsDiv = document.getElementById('results');
            
            resultContent.innerHTML = `
                <div class="result-section">
                    <h4>Cálculo paso a paso:</h4>
                    <p><strong>Puntos dados:</strong></p>
                    <ul>
                        <li>P₁(${x1}, ${y1})</li>
                        <li>P₂(${x2}, ${y2})</li>
                    </ul>
                    
                    <p><strong>Aplicando la fórmula:</strong></p>
                    <p>d = √[(x₂ - x₁)² + (y₂ - y₁)²]</p>
                    
                    <p><strong>Sustituyendo valores:</strong></p>
                    <p>d = √[(${x2} - ${x1})² + (${y2} - ${y1})²]</p>
                    <p>d = √[(${deltaX.toFixed(2)})² + (${deltaY.toFixed(2)})²]</p>
                    <p>d = √[${(deltaX * deltaX).toFixed(2)} + ${(deltaY * deltaY).toFixed(2)}]</p>
                    <p>d = √${(deltaX * deltaX + deltaY * deltaY).toFixed(2)}</p>
                    
                    <div class="alert alert-success">
                        <h5><i class="fas fa-check-circle"></i> Resultado final:</h5>
                        <p class="text-center"><strong>d = ${distance.toFixed(3)}</strong></p>
                    </div>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }
        
        function limpiar() {
            document.getElementById('x1').value = '';
            document.getElementById('y1').value = '';
            document.getElementById('x2').value = '';
            document.getElementById('y2').value = '';
            document.getElementById('results').style.display = 'none';
            document.getElementById('result-content').innerHTML = '';
        }
    </script>
</body>
</html>
